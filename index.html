<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odbijająca się kulka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="control-panel">
            <form id="ballForm">
                <label for="force">Force: </label>
                <input type="number" name="force" value="5" id="force"><br>
                <label for="ballColor" id="ballPos">x: 300, y: 300</label><br>
                <input type="color" id="ballColor" name="ballColor" value="#ff0000">
                <input type="submit" value="Spawn Ball">
            </form>
            <div class="clock">
                <div class="hand" id="hand"></div>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
    </div>


    <script defer src="script.js"></script>
    <script defer src="ballDirectionInput.js"></script>
</body>
</html>
